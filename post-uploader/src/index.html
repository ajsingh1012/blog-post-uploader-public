<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thinkandescent: Post Uploader</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- include firebase resources (add or remove as necessary) -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-remote-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-performance.js"></script>
    <!-- initialize the SDK after all desired features are loaded. -->
    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        // TODO: Add your firebase project info here
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <!-- include styling -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Blog Posting UI window -->
    <h1>Blog Post Uploader</h1>
    <p>Fill the form below to post a blog entry.</p>
    <br>
    <form action="" method="POST" id="blogForm">
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" id="titleInput" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="dateInput">Password</label>
        <input type="date" class="form-control" id="dateInput" required>
      </div>
      <div class="form-group">
        <label for="messageInput">Message</label>
        <textarea type="text" class="form-control" id="messageInput" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="postButton" putBlogPost()>Post</button>
    </form>

    <!-- include uploading script -->
    <script src="upload.js"></script>
  </body>
</html>
